<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#777" stroke-width="2">
    <!-- Outer gear shape -->
    <circle cx="40" cy="40" r="10" fill="#aaa" />
    
    <!-- Gear teeth -->
    <line x1="40" y1="22" x2="40" y2="15" />
    <line x1="40" y1="58" x2="40" y2="65" />
    <line x1="22" y1="40" x2="15" y2="40" />
    <line x1="58" y1="40" x2="65" y2="40" />

    <line x1="30" y1="30" x2="25" y2="25" />
    <line x1="50" y1="30" x2="55" y2="25" />
    <line x1="30" y1="50" x2="25" y2="55" />
    <line x1="50" y1="50" x2="55" y2="55" />

    <!-- Center hole -->
    <circle cx="40" cy="40" r="3" fill="#444" />
  </g>
</svg>
